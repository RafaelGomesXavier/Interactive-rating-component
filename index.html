<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Interactive rating component</title>
  </head>
  <body>
    <main>
        <section class="js-handle-submit section-grid section-img-star">
            <div>
                <img src="./images/icon-star.svg" sizes="17x16" alt="yellow-star">
            </div>
            </section>
        <section class="js-handle-submit section-grid section-content">
            <header>
                <h1>
                    How did we do?
                </h1>
            </header>
            <p>
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
            </p>
        </section>
        <section class="js-handle-submit section-grid section-notes">
            <button class="button-notes" type="submit">1</button>
            <button class="button-notes" type="submit">2</button>
            <button class="button-notes" type="submit">3</button>
            <button class="button-notes" type="submit">4</button>
            <button class="button-notes" type="submit">5</button>
        </section>
        <section class="js-handle-submit section-grid section-button-submit">
            <button id="button-submit" type="submit">submit</button>
        </section>
    </main>
    <script type="module" src="./scripts/scripts.js"></script>
  </body>
</html>
